<div class="glass-card">
  <h2>Welcome to DuniyaGhum</h2>
  <p>Please sign in to continue your journey 🌍</p>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        name="email"
        required
        placeholder="Enter your email"
        [(ngModel)]="email"
      />
    </div>

    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        required
        placeholder="Enter your password"
        [(ngModel)]="password"
      />
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>

  <hr class="my-4" />

  <p>Or continue with</p>

  <button (click)="loginWithGoogle()" type="button">
    <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" />
    Google Sign-In
  </button>

  <p class="mt-4">
    Don't have an account?
    <a routerLink="/signup" class="text-info text-decoration-underline">Sign up here</a>
  </p>
</div>
